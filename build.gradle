buildscript {
	ext {
		springBootVersion = '2.2.6.RELEASE'
		postgresqlVersion = '42.2.12'

		appVersion = "0.0.40"
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'io.spring.dependency-management'

jar {
	baseName = 'spring-dynamic-query-lib'
	version = appVersion
}

group 'com.irontechspace'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile("org.projectlombok:lombok")
	compile("org.apache.poi:poi-ooxml:5.0.0")
	compile("org.aspectj:aspectjtools:1.9.5")
	compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
	compile("org.springframework.boot:spring-boot-starter-amqp:${springBootVersion}")
	compile("org.springframework.boot:spring-boot-starter-quartz:${springBootVersion}")
	compile("org.springframework.boot:spring-boot-starter-data-jdbc:${springBootVersion}")
	compile("org.springframework.security:spring-security-crypto")
	compile("org.postgresql:postgresql:${postgresqlVersion}")

	compile("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
}

compileJava {
	options.encoding = "UTF-8"
}

dependencyManagement {
	imports { mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}") }
}